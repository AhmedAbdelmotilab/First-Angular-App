<section>
    <div class="portfolio-title text-center pt-5">
        <h2 class="text-uppercase">portfolio component</h2>
        <i class="fas fa-star"></i>
    </div>

    <div class="container pt-5 pb-5">
        <div class="row g-5">
            @for(image of images; track $index) {
            <div class="col-md-4 col-sm-12">
                <div
                    class="card"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    (click)="setCurrentImage($index)"
                >
                    <img
                        [src]="image"
                        class="card-img-top rounded"
                        alt="portImage"
                    />
                </div>
            </div>
            }
        </div>
    </div>
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body position-relative p-0">
                    <img class="w-100" [src]="images[currentIndex]" alt="" />
                    <button
                        class="btn btn-light position-absolute top-50 start-0 translate-middle-y rounded-circle m-3"
                        (click)="prevImage()"
                    >
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button
                        class="btn btn-light position-absolute top-50 end-0 translate-middle-y rounded-circle m-3"
                        (click)="nextImage()"
                    >
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
